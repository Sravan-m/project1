{% extends "layout.html" %}
{% block body %}
<br>
<br>
	{% with msg = get_flashed_messages() %}
		{% if msg %}
			{%for i in msg %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
				<strong>{{ i }}</strong>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			{% endfor %}
		{% endif %}
	{% endwith %}

<div class="signup-form">
	<form action="{{ url_for('registration') }}" method="post">
		<h2>Sign-Up</h2>
		<p class="hint-text">Create your account</p>
		<div class="form-group">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" name="firstName" placeholder="First Name">
				</div>
				<div class="col">
					<input type="text" class="form-control" name="lastName" placeholder="Last Name">
				</div>
			</div>
		</div>
		<div class="form-group">
			<input type="email" class="form-control" name="email" placeholder="Email">
			<p id="mail-log" class="text-danger"></p>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="Password">
			<p id="password-log" class="text-danger"></p>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
		</div>
		<div class="form-group">
		</div>
		<div class="form-group">
	        <button type="submit" class="btn btn-success btn-lg btn-block" name="register" value="Submit" type="submit" value="register">Register</button>
	    </div>
	    <div class="form-group">
	        <button type="submit" class="btn btn-success btn-lg btn-block" name="login" value="Submit" type="submit" value="login">Login</button>
	    </div>
	</form>
</div>
</div>
{% endblock %}
